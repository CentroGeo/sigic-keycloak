name: Build and Push Keycloak Image to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # o self-hosted si lo prefieres

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build the Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/keycloak:latest \
                       -f ./keycloak/Dockerfile ./keycloak

      - name: Push the image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/keycloak:latest
